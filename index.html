<html>
<head>

  <title>Hackeve JS &amp; DOM</title>

    #content-area {
        display: -webkit-flex;
        display: flex;

        flex-direction: row;

    #todo-list, #done-list {

  <div id="content-area">
    <section id="todo-list">1</section>
    <section id="done-list">2</section>
  </div>
